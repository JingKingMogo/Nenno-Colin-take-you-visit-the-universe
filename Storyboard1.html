<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="target-densitydpi=device-dpi" />
<title>Storyboard1</title>
	<style type="text/css">
		html{
			background: url("pic/universebackground.jpeg") no-repeat center top;
			position: relative;
			overflow: hidden;
		}
		.d1{
			position: absolute;
			margin-left: 23%;
			margin-top: 3%;
			color: #FFF4D4;
			line-height: 1.75em;
			text-align: justify;
			width: 800px;
			height: 50px;
			text-transform: uppercase;
			font-family:Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif";
			font-weight: 580;
			font-size: 22px;
			letter-spacing: 0.25em;
		}
		.d2{
			position: relative;
			float: left;
			margin-top: 15%;
			margin-left: 26%;
		}
		.d3{
			position: absolute;
			float: left;
			margin-top: 40%;
			margin-left: 71%;
		}
		.right_arrow{
			cursor: pointer;
			transition: all 0.6s;
		}
		.right_arrow:hover{
			transform: scale(1.3);
		}
			
	</style>
</head>

<body>
	<div class="d1">
		<p>小女孩Nenno睡前翻开了一本讲述天体知识的绘本，Nenno看得津津有味，不仅被里面的天体知识深深吸引，而且觉得讲述知识的小外星人Colin十分有趣可爱。</p>
	</div>
	<div class="d2">
		<img src="pic/分镜1总图.png" alt="" width="720px" height="auto" />
	</div>
	<div class="d3">
		<a href="Storyboard2.html"><img src="pic/右箭头right arrow.png" alt="" class="right_arrow" onMouseMove="play()" onMouseOut="pause()"  /></a>
	</div>
	<audio controls="controls" hidden="hidden" id="audio" src="voice/water_voice.wav"> 
	</audio>
	<script type="text/javascript">
		function play(){
			document.getElementById("audio").play();
		}
		function pause(){
			document.getElementById("audio").src="voice/water_voice.wav";
			document.getElementById("audio").pause();
		}
	</script>
</body>
</html>
