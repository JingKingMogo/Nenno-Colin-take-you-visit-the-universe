<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="target-densitydpi=device-dpi" />
<title>dialogue2</title>
	<style type="text/css">
		html {
			background: url("pic/universebackground.jpeg") no-repeat left top;
			background-size: cover;
			position: absolute;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		.d1{
			position: absolute;
			float: left;
			width: 400px;
			margin-top: 18%;
			margin-left: 8%;
		}
		.Nenno{
			width: 350px;
		}
		.d2{
			position:absolute;
			float: left;
			width: 450px;
			height: 350px;
			margin-top: 8%;
			margin-left: 33%;
			background-color: #fff4d4;
			border: #e8c58e solid 8px;
			border-radius: 90px 90px 0 0;
			text-align: justify;
			padding-top: 5%;
			padding-left: 2%;
			padding-right: 2%;
			font-size: 25px;
			font-weight: bold;
			color: black;
		}
		#p1,#p2,#p3,#p4{
			cursor: pointer;
		}
		.d3,.d4,.d5{
			position:absolute;
			float: left;
			width: 450px;
			height: 350px;
			margin-top: 8%;
			margin-left: 33%;
			background-color: #fff4d4;
			border: #e8c58e solid 8px;
			border-radius: 90px 90px 0 0;
			text-align: justify;
			padding-top: 5%;
			padding-left: 2%;
			padding-right: 2%;
			font-size: 25px;
			font-weight: bold;
			color: black;
			display: none;
		}
		
		.d9{
			position: absolute;
			float: left;
			width: 400px;
			margin-top: 18%;
			margin-left: 70%;
		}
		.right_arrow{
			position: absolute;
			margin-left: 50%;
			cursor: pointer;
			transition: all 0.6s;
		}
		.right_arrow:hover{
			transform: scale(1.3);
		}
		.Colin{
			width: 350px;
		}
	</style>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#p1").click(function(){
				$(".d2").hide();
			});
			$("#p1").click(function(){
				$(".d3").show();
			});
		});
		$(document).ready(function(){
			$("#p2").click(function(){
				$(".d3").hide();
			});
			$("#p2").click(function(){
				$(".d4").show();
			});
		});
		$(document).ready(function(){
			$("#p3").click(function(){
				$(".d4").hide();
			});
			$("#p3").click(function(){
				$(".d5").show();
			});
		});
	</script>
</head>

<body>
	<div class="d1"><img src="pic/Nenno(带名字和箭头).png" alt="" class="Nenno" /></div>
	<div class="d2">
		<p id="p1">Colin：除了地球、月球外，Nenno你还知道有哪些天体在围绕着太阳运动吗？？</p>
	</div>
	<div class="d3">
		<p id="p2">Nenno：我知道！今天看的绘本上有说呢！首先有八大行星，除了地球外，还有水星、金星、火星、木星、土星、天王星和海王星。</p>
	</div>
	<div class="d4">
		<p id="p3">Nenno：绘本上还说除了八大行星，还有矮行星、小天体（包括小行星、流星、彗星等）组成的天体都围绕太阳转，它们以太阳为中心组成了一个天体系统叫做太阳系。</p>
	</div>
	<div class="d5">
		<p id="p4">Colin：说的太棒了！现在我来主要介绍一下太阳系中的八大行星和恒星太阳！</p>
		<a href="solar system.html"><img src="pic/右箭头right arrow.png" alt="" class="right_arrow" /></a>
	</div>
	<div class="d9"><img src="pic/Colin(带名字和箭头).png" alt="" class="Colin" /></div>
</body>
</html>
