<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="target-densitydpi=device-dpi" />
<title>dialogue5</title>
	<style type="text/css">
		html {
			background: url("pic/universebackground.jpeg") no-repeat center top;
			position: relative;
			overflow: hidden;
		}
		.d1{
			position: absolute;
			float: left;
			width: 400px;
			margin-top: 18%;
			margin-left: 15%;
		}
		.Nenno{
			width: 300px;
		}
		.d2{
			position:absolute;
			float: left;
			width: 380px;
			height: 350px;
			margin-top: 8%;
			margin-left: 35%;
			background-color: #fff4d4;
			border: #e8c58e solid 8px;
			border-radius: 90px 90px 0 0;
			text-align: justify;
			padding-top: 5%;
			padding-left: 2%;
			padding-right: 2%;
			font-size: 25px;
			font-weight: bold;
			color: black;
		}
		#p1{
			text-transform: uppercase;
			font-weight: 580;
			color: #2AB7CA;
			font-size: 25px;
			letter-spacing: 0.25em;
			margin-bottom: 0;
			margin-top: 0;
			text-shadow: 2px 2px 0 #FED766, 3px 3px 0;
			cursor: pointer;
		}
		.d9{
			position: absolute;
			float: left;
			width: 400px;
			margin-top: 18%;
			margin-left: 65%;
		}
		.right_arrow{
			position: absolute;
			margin-left: 50%;
			cursor: pointer;
			transition: all 0.6s;
		}
		.right_arrow:hover{
			transform: scale(1.3);
		}
		.Colin{
			width: 300px;
		}
	</style>
</head>

<body>
	<div class="d1"><img src="pic/Nenno(带名字和箭头).png" alt="" class="Nenno" /></div>
	<div class="d2">
		<p id="p1">Colin：Nenno!恭喜你完成宇宙探秘！我们有缘再见吧！</p>	
		<a href="index.html"><img src="pic/右箭头right arrow.png" alt="" class="right_arrow" onMouseMove="play()" onMouseOut="pause()" /></a>
	</div>
	<div class="d9"><img src="pic/Colin(带名字和箭头).png" alt="" class="Colin" /></div>
	<audio controls="controls" hidden="hidden" id="audio" src="voice/water_voice.wav"> 
	</audio>
	<script type="text/javascript">
		function play(){
			document.getElementById("audio").play();
		}
		function pause(){
			document.getElementById("audio").src="voice/water_voice.wav";
			document.getElementById("audio").pause();
		}
	</script>	
</body>
</html>
