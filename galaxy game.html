<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>星球配对</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="overlay"></div>
<div class="timer">0 seconds</div>
<div class="intro modal">
  <div class="intro modal_inner">
    <div class="intro modal_inner__close c_modal st">
      x
    </div>
    <div class="intro modal_inner__title">
      <h2>星球配对</h2>
    </div>
    <div class="intro modal_inner__text">
      <p>以距离太阳的顺序尽可能快地拖动行星！</p>
    </div>
    <div class="intro modal_inner__image">
      <img src="img/sdfsdfsdf.gif">
    </div>
    <div class="intro modal_inner__cta c_modal">
      <button class="st" onMouseMove="play()" onMouseOut="pause()" >开始吧！</button>
    </div>
  </div>
</div>
<div class="winner modal">
  <div class="winner modal_inner">
    <div class="winner modal_inner__title">
      <h2>
        做得好！你用的秒数为
        <span class="t">10.00</span>
      </h2>
    </div>
    <div class="winner modal_inner__text">
      <p>你真是个聪明的孩子!</p>
    </div>
    <div class="winner modal_inner__cta">
      <button class="cp">
        <a href="dialogue3.html" onMouseMove="play()" onMouseOut="pause()">下一步</a>
      </button>
    </div>
    <div class="winner modal_inner__restart">
    </div>
  </div>
</div>
<div class="planets">
  <div class="planets_stars"></div>
  <div class="planets_container">
    <div class="planets_container__title">
      <h1>星球配对</h1>
    </div>
    <div class="planets_container__title">
      <h3>把行星拖入正确的顺序</h3>
    </div>
    <div class="planets_container__planets">
      <div class="planet_wrap">
        <div class="planet" data-planet="venus">
          <img src="xq/金星Venus.png" onMouseMove="play()" onMouseOut="pause()" >
        </div>
        <span>金星<br>Venus</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="earth">
          <img src="xq/地球Earth.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>地球<br>Earth</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="saturn">
          <img src="img/土星saturn.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>土星<br>Saturn</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="neptune">
          <img src="xq/海王星Neptune.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>海王星<br>Neptune</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="mercury">
          <img src="xq/水星Mercury.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>水星<br>Mercury</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="mars">
          <img src="xq/火星Mars.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>火星<br>Mars</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="jupiter">
          <img src="xq/木星Jupiter.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>木星<br>Jupiter</span>
      </div>
      <div class="planet_wrap">
        <div class="planet" data-planet="uranus">
          <img src="img/天王星uranus.png" onMouseMove="play()" onMouseOut="pause()">
        </div>
        <span>天王星<br>Uranus</span>
      </div>
    </div>
    <div class="planets_container__quiz">
      <div class="planet_holder sun null" data-planet="sun">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/太阳sun.png">
        </div>
      </div>
      <div class="planet_holder mercury" data-planet="mercury">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/水星mercury.png">
        </div>
      </div>
      <div class="planet_holder venus" data-planet="venus">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/金星venus.png">
        </div>
      </div>
      <div class="planet_holder earth" data-planet="earth">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/地球earth.png">
        </div>
      </div>
      <div class="planet_holder mars" data-planet="mars">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/火星mars.png">
        </div>
      </div>
      <div class="planet_holder jupiter" data-planet="jupiter">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/木星jupiter.png">
        </div>
      </div>
      <div class="planet_holder saturn" data-planet="saturn">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/土星saturn.png">
        </div>
      </div>
      <div class="planet_holder uranus" data-planet="uranus">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/天王星uranus.png">
        </div>
      </div>
      <div class="planet_holder neptune" data-planet="neptune">
        <span>?</span>
        <div class="planet_answer">
          <img src="img/海王星neptune.png">
        </div>
      </div>
    </div>
	  <a href="dialogue3.html"><img src="pic/右箭头right arrow.png" alt="" class="right_arrow" onMouseMove="play()" onMouseOut="pause()" /></a>
  </div>
</div>

			document.getElementById("audio").play();

		}
	</script>
