	<style type="text/css">
		html {
			background: url("pic/universebackground.jpeg") no-repeat center top;
			position: relative;

		.d1{
			position: absolute;

			margin-top: 18%;

		.Nenno{
			width: 300px;
		}
		.d2{
			position:absolute;
			float: left;
			width: 380px;
			height: 350px;
			margin-top: 8%;
			margin-left: 35%;
			background-color: #fff4d4;
			border: #e8c58e solid 8px;

			padding-top: 5%;
			padding-left: 2%;
			padding-right: 2%;
			font-size: 25px;
			font-weight: bold;
			color: black;
		}

			text-transform: uppercase;

			color: #2AB7CA;

		}
		.d3,.d4,.d5,.d6,.d7,.d8{

			float: left;
			width: 380px;
			height: 350px;

			border: #e8c58e solid 8px;

			padding-right: 2%;

			font-weight: bold;
			color: black;
			display: none;
		}
		
		.d9{
			position: absolute;
			float: left;
			width: 400px;
			margin-top: 18%;
			margin-left: 65%;
		}
		
		.i1,.i2,.i3,.i4,.i5,.i6{
			position: absolute;
			margin-top: 0%;
			margin-left: 70%;
			cursor: pointer;
			transition: all 0.6s;
		}
		.i1:hover{
			transform: scale(1.3);
		}
		
		.i2:hover{
			transform: scale(1.3);
		}
		
		.i3:hover{
			transform: scale(1.3);
		}
		
		.i4:hover{
			transform: scale(1.3);
		}
		
		.i5:hover{
			transform: scale(1.3);
		}
		
		.i6:hover{
			transform: scale(1.3);
		}
		
		.right_arrow{
			position: absolute;
			margin-left: 50%;
			cursor: pointer;
			transition: all 0.6s;
		}
		.right_arrow:hover{
			transform: scale(1.3);
		}
		.Colin{
			width: 300px;
		}
	</style>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".i1").click(function(){
				$(".d2").hide();
			});
			$(".i1").click(function(){
				$(".d3").show();
			});
		});

				$(".d3").hide();

				$(".d4").show();

		$(document).ready(function(){

				$(".d4").hide();

			});

		$(document).ready(function(){
			$(".i5").click(function(){
				$(".d6").hide();
			});

				$(".d7").show();

</head>

<body>
	<div class="d1"><img src="pic/Nenno(带名字和箭头).png" alt="" class="Nenno" /></div>

	</div>
	<div class="d4">
		<p id="p3">Colin：你对你生活的地球了解吗？</p>

			document.getElementById("audio").play();
